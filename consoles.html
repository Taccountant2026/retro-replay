<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Replay â€” Consoles</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body { background:#0a0a0a; color:white; font-family:'Orbitron',sans-serif; margin:0; text-align:center; }
header img.logo { width:140px; margin-top:20px; }
h1 { margin-top:20px; color:#6db8ff; }
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:25px;
    padding:40px 10%;
}
.tile {
    background:#111;
    border-radius:15px;
    padding:30px 15px;
    transition:0.3s;
    cursor:pointer;
    box-shadow:0 0 5px #0051ff,0 0 10px #00ffd0;
}
.tile:hover {
    background:#0051ff;
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffd0,0 0 40px #6db8ff;
}
.tile img { width:70px; margin-bottom:10px; }
.tile h3 { margin:0; color:#6db8ff; }
.tile p { margin-top:5px; font-size:0.9rem; opacity:0.8; }
a { text-decoration:none; color:inherit; }
</style>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Retro Replay Logo" class="logo">
</header>

<h1>Choose Your Console</h1>
<div class="grid">
    <a href="playstation/index.html">
        <div class="tile">
            <img src="assets/playstation-logo.png" alt="PlayStation">
            <h3>PlayStation</h3>
            <p>PS1, PS2, PS3</p>
        </div>
    </a>
    <a href="xbox/index.html">
        <div class="tile">
            <img src="assets/xbox-logo.png" alt="Xbox">
            <h3>Xbox</h3>
            <p>Original & 360</p>
        </div>
    </a>
    <a href="nintendo/index.html">
        <div class="tile">
            <img src="assets/nintendo-logo.png" alt="Nintendo">
            <h3>Nintendo</h3>
            <p>NES, SNES, N64 & Switch</p>
        </div>
    </a>
    <a href="sega/index.html">
        <div class="tile">
            <img src="assets/sega-logo.png" alt="SEGA">
            <h3>SEGA</h3>
            <p>Genesis, Mega Drive, Saturn</p>
        </div>
    </a>
    <a href="atari/index.html">
        <div class="tile">
            <img src="assets/atari-logo.png" alt="Atari">
            <h3>Atari</h3>
            <p>2600 & 7800</p>
        </div>
    </a>
</div>
</body>
</html>
