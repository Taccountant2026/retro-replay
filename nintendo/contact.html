<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Replay — Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#1a1a26;--panel:#111;--accent:#ff4d4d;--accent-strong:#ff0000;--muted:#9fbbe0;}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;font-family:"Orbitron",sans-serif;background:var(--bg);color:#e3e7ed;overflow-x:hidden}
nav{background:#0a0a0a;padding:14px 6%;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;border-bottom:2px solid #1f1f1f;position:sticky;top:0;z-index:1200;}
nav a{color:var(--accent);font-weight:700;text-decoration:none;padding:6px 10px;border-radius:6px;transition:all .18s ease;}
nav a:hover{ color:#ffffff; transform:translateY(-2px);}
.hero{position:relative;padding:90px 18px 60px;text-align:center;overflow:hidden;background:linear-gradient(180deg,#0a0a0a 0%, #12121a 100%);border-bottom:1px solid rgba(255,255,255,0.02);}
.hero h1{color:var(--accent);margin:8px 0;font-size:2.6rem;z-index:3;position:relative;}
.hero p{margin:6px 0 22px;font-size:1.1rem;opacity:.88;z-index:3;position:relative;}
.container{ max-width:600px; margin:30px auto; padding:0 18px; }
form{ display:flex; flex-direction:column; gap:16px; }
input, textarea{ background:#111; border:1px solid rgba(255,255,255,0.03); border-radius:10px; padding:12px; color:#e3e7ed; font-family:'Orbitron',sans-serif; font-size:1rem;}
button{background:var(--accent); color:#000; font-weight:700; padding:12px; border:none; border-radius:12px; cursor:pointer; transition:transform .16s ease;}
button:hover{transform:translateY(-3px);}
footer{ text-align:center; padding:36px 12px; color:var(--muted); margin-top:30px; border-top:1px solid rgba(255,255,255,0.02);}
</style>
</head>
<body>

<nav>
  <a href="index.html">Nintendo Home</a>
  <a href="products/NES.html">NES</a>
  <a href="products/SNES.html">SNES</a>
  <a href="products/N64.html">N64</a>
  <a href="guides.html">Guides</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="hero">
  <h1>Contact Retro Replay</h1>
  <p>Questions, support, or inquiries about Nintendo consoles and services? Reach out below.</p>
</section>

<main class="container">
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  <div>© 2025 Retro Replay — Nintendo Division</div>
  <div style="margin-top:8px;">
    <a href="index.html">Nintendo Home</a> •
    <a href="products/NES.html">NES</a> •
    <a href="products/SNES.html">SNES</a> •
    <a href="products/N64.html">N64</a> •
    <a href="guides.html">Guides</a> •
    <a href="contact.html">Contact</a>
  </div>
</footer>

</body>
</html>
