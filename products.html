<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Products — Retro Replay</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
<style>
  body { font-family:'Orbitron',sans-serif; background:#181b23; color:#e3e7ed; margin:0; padding:0; }
  .wrap { max-width:1200px; margin:0 auto; padding:2rem; }

  header { display:flex; justify-content:space-between; flex-wrap:wrap; align-items:center; margin-bottom:2rem; }
  .logo { max-height:120px; width:auto; }

  nav { display:flex; flex-wrap:wrap; justify-content:center; margin-top:0.5rem; }
  nav a { margin:0.5rem 1rem; color:#e3e7ed; text-decoration:none; font-weight:bold; transition:0.2s; }
  nav a.active, nav a:hover { text-decoration:underline; }

  .filter { display:flex; flex-wrap:wrap; justify-content:center; margin-bottom:1.5rem; }
  .filter button {
    margin:0.3rem;
    background:#22262f;
    color:#e3e7ed;
    border:none;
    padding:0.5rem 1rem;
    border-radius:4px;
    cursor:pointer;
    transition:0.2s;
  }
  .filter button.active { background:#2a2f3a; }

  .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; }
  .product-card { background:#22262f; padding:1rem; border-radius:8px; text-align:center; display:flex; flex-direction:column; }
  .product-card img { max-width:100%; margin-bottom:0.5rem; border-radius:4px; }
  .product-card .name { font-weight:600; margin-bottom:0.3rem; }
  .product-card .price { font-size:1.2rem; font-weight:bold; margin-bottom:0.5rem; }
  .product-card p { font-size:0.95rem; line-height:1.4; }

  footer { text-align:center; font-size:0.8rem; margin-top:3rem; color:#999; }

  /* Mobile tweaks */
  @media screen and (max-width:768px){ .filter button { padding:0.4rem 0.8rem; } }
  @media screen and (max-width:480px){
    nav { flex-direction:column; align-items:center; }
    nav a { margin:0.3rem 0; }
  }
</style>
</head>
<body>

<div class="wrap">

<header>
  <img src="assets/logo.png" alt="Retro Replay logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="info.html">PS2 History</a>
    <a href="buying-guide.html">Buying Guide</a>
    <a href="products.html" class="active">Products</a>
    <a href="mods-upgrades.html">Mods & Upgrades</a>
    <a href="how-we-refurbish.html">How We Refurbish</a>
    <a href="trade-in.html">Trade-In</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="filter">
  <button class="filter-btn active" data-category="all">All</button>
  <button class="filter-btn" data-category="consoles">Consoles</button>
  <button class="filter-btn" data-category="controllers">Controllers</button>
  <button class="filter-btn" data-category="memory">Memory Cards</button>
  <button class="filter-btn" data-category="cables">Cables & Accessories</button>
  <button class="filter-btn" data-category="modding">Custom / Modding</button>
</div>

<div class="product-grid" id="product-grid">
  <!-- Products remain unchanged -->
</div>

<footer>
  <div>© <strong>Retro Replay</strong> — Featuring PlayStation 2</div>
  <small>PlayStation and PS2 are trademarks of Sony Interactive Entertainment. Retro Replay is not affiliated with Sony.</small>
</footer>

</div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AYXmDuhylfxtnuRz3E2EzoyXNO0HnxJAXr_DQauHlsoawJjLKel8W17luzhp1_52OlIh9qjJYDggdf8o&currency=GBP"></script>
<script>
function renderButton(id, desc, price){
  paypal.Buttons({
    style:{layout:'vertical',color:'gold',shape:'rect',label:'buynow'},
    createOrder:(data,actions)=>actions.order.create({
      purchase_units:[{description:desc,amount:{currency_code:'GBP',value:price}}]
    }),
    onApprove:(data,actions)=>actions.order.capture().then(()=>{window.location.href="checkout-success.html";}),
    onError:err=>{console.error(err);}
  }).render('#'+id);
}

const products = [
  ['paypal-ps2fat-clean','PS2 Fat – Console Only','130'],
  ['paypal-ps2fat-bundle','PS2 Fat – Plug & Play Bundle','180'],
  ['paypal-ps2fat-refurbished','PS2 Fat – Refurbished Console','200'],
  ['paypal-ps2fat-refurbished-bundle','PS2 Fat – Refurbished Bundle','250'],
  ['paypal-controller-official','PS2 Controller – Official','55'],
  ['paypal-controller-wired','PS2 Controller – Wired','35'],
  ['paypal-controller-wireless','PS2 Controller – Wireless','50'],
  ['paypal-memory8','PS2 Memory Card – 8MB','30'],
  ['paypal-memory16','PS2 Memory Card – 16MB','28'],
  ['paypal-memory32','PS2 Memory Card – 32MB','42'],
  ['paypal-memory64','PS2 Memory Card – 64MB','48'],
  ['paypal-memory128','PS2 Memory Card – 128MB','85'],
  ['paypal-avcable','AV Multi Cable','9'],
  ['paypal-hdmicable','HDMI Cable – 1M','12'],
  ['paypal-powercable','PS2 Power Cable','8'],
  ['paypal-hdmivadapter','HDMI–AV Adapter','15'],
  ['paypal-preloaded-hdd','Preloaded HDD','80'],
  ['paypal-preloaded-mem','Preloaded Memory Card','30'],
  ['paypal-custom-modding','Custom Modding Service','150']
];

products.forEach(p=>renderButton(...p));

// Filter
const filterButtons = document.querySelectorAll('.filter-btn');
const productCards = document.querySelectorAll('.product-card');
filterButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelector('.filter-btn.active').classList.remove('active');
    btn.classList.add('active');
    const cat = btn.dataset.category;
    productCards.forEach(card=>{
      card.style.display = (cat==='all'||card.dataset.category===cat)?'flex':'none';
    });
  });
});
</script>

</body>
</html>
