<style>
  body { font-family:'Orbitron',sans-serif; background:#181b23; color:#e3e7ed; margin:0; padding:0; }
  .ambient { position:fixed; top:0; left:0; width:100%; height:100%; background:radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 70%); pointer-events:none; z-index:0; animation:pulse 5s infinite; }
  @keyframes pulse {0%,100%{opacity:0.02;}50%{opacity:0.04;}}
  .wrap { max-width:1200px; margin:0 auto; padding:2rem; position:relative; z-index:2; }
  header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-bottom:2rem; }
  .logo { height:120px; width:auto; }
  nav { display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin-top:0.5rem; }
  nav a { color:#6db8ff; text-decoration:none; font-weight:bold; transition:0.2s; }
  nav a:hover, nav a.active { text-decoration:underline; }
  .section-title { font-size:2rem; text-align:center; margin-bottom:1rem; }

  /* FILTER */
  .filter { text-align:center; margin-bottom:2rem; }
  .filter button { background:#22262f; color:#e3e7ed; border:none; padding:0.6rem 1.3rem; border-radius:6px; margin:0.3rem; cursor:pointer; font-weight:bold; transition:0.2s; }
  .filter button.active { background:#2a2f3a; text-decoration:underline; }

  /* PRODUCT GRID */
  .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1.5rem; }
  .product-card { background:#22262f; padding:1rem; border-radius:10px; text-align:center; display:flex; flex-direction:column; position:relative; }
  .product-card img { max-width:100%; height:auto; border-radius:6px; margin-bottom:0.7rem; }
  .product-card .name { font-weight:700; margin-bottom:0.4rem; }
  .product-card .price { font-size:1.2rem; font-weight:bold; margin-bottom:0.6rem; }
  .product-card p { font-size:0.95rem; line-height:1.5; margin-bottom:0.7rem; }
  .product-card select, .product-card button { margin-top:0.5rem; padding:0.5rem; border-radius:5px; border:none; cursor:pointer; font-weight:bold; }
  .product-card button { background:#6db8ff; color:#181b23; transition:0.2s; }
  .product-card button:hover { background:#5aa0e0; }

  /* Basket */
  #basket { background:#22262f; padding:1rem; border-radius:10px; margin:2rem 0; }
  #basket h3 { color:#6db8ff; margin-bottom:1rem; }
  #basket ul { list-style:none; padding-left:0; }
  #basket li { display:flex; justify-content:space-between; margin-bottom:0.5rem; }
  #basket-total { font-weight:bold; margin-top:1rem; text-align:right; }

  footer { text-align:center; font-size:0.8rem; margin-top:3rem; color:#999; }
