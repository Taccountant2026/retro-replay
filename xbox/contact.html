h1 { color:#32cd32; margin-bottom:10px; }
.section { padding:40px 10%; max-width:800px; margin:0 auto; }
form { display:flex; flex-direction:column; gap:15px; }
input, textarea { padding:12px; border-radius:8px; border:1px solid #3a3f4a; background:#111; color:#e3e7ed; font-family:'Orbitron',sans-serif; }
input[type="submit"] { background:#32cd32; color:#111; font-weight:700; cursor:pointer; transition:0.3s; border:none; }

footer { text-align:center; padding:30px; background:#0b0f18; margin-top:40px; color:#9fbbe0; }

<header>
  <h1>Contact Xbox Division</h1>
  <p>Have a question? Need support? Reach out to us today.</p>
</header>

<section class="section">
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Your Message..." rows="6" required></textarea>
    <input type="submit" value="Send Message">
  </form>
</section>
